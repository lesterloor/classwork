<html>
<head>
  <title>Jukebox</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
<script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <h3>Lester's Jukebox</h3>
    <div id="currenttrack"></div>
    <div class="controls">
      <button id="backBTN"><i class="fa fa-backward" aria-hidden="true"></i></button>
      <button onclick="player()">Play/Pause</button>
      <button id="playBTN"><i id="playClass" class="fa fa-play" aria-hidden="true"></i></button>
      <button id="nextBTN"><i class="fa fa-forward" aria-hidden="true"></i> </button>
    </div>
    <div class="search">
      <form id="my-form">
        <input id"searchinput" type="text" id="input_name" size="10" maxlength="10" />
        <input type="submit" id="submit" value="submit" />
      </form>
    </div>
    <div class="results">
      <ul class="ulResult">
      </ul>

    </div>


  </div>

  <script src="index.js"></script>


</body>
</html>
